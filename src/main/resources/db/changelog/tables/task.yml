
---
# tables/task.yml

databaseChangeLog:
  - changeSet:
      id: 4
      author: Maria
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: due_date
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
              - column:
                  name: task_status_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - foreignKeyConstraint:
                  baseColumnNames: user_id
                  baseTableName: task
                  referencedColumnNames: id
                  referencedTableName: users
              - foreignKeyConstraint:
                  baseColumnNames: category_id
                  baseTableName: task
                  referencedColumnNames: id
                  referencedTableName: category
              - foreignKeyConstraint:
                  baseColumnNames: task_status_id
                  baseTableName: task
                  referencedColumnNames: id
                  referencedTableName: task_status
